{% load staticfiles %}
<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/blog.css" %}" />
    <script src="main.js"></script>
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </div>
    {% if request.user.is_authenticated %}
    <div >
        <h2>Toy logeado</h2>
        <p>Gatienzo</p>
    </div>
    {% endif %}
</body>
</html>
